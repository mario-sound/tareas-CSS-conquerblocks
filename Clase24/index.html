<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Ejemplos Grid</title>

  <body>
    <main>
      <div class="container carta1">

        <main>
          <figure>

          <figure>
            <img src="pica.png" alt="" />

          <figure>
            <img src="pica.png" alt="" />

        <footer></footer>
      </div>
      <div class="container carta2">
        <header>
          <p>4</p>
          <figure>
            <img src="pica.png" alt="" />
          </figure>
        </header>
        <main>
          <section class="up">
            <figure>
              <img src="pica.png" alt="" />
            </figure>
            <figure>
              <img src="pica.png" alt="" />

            <figure>

            </figure>

        <footer>
          <p>4</p>
          <figure>
            <img src="pica.png" alt="" />
          </figure>
        </footer>
      </div>
      <div class="container carta3">
        <header>
          <p>10</p>
          <figure>
            <img src="pica.png" alt="" />
          </figure>
        </header>
        <main>
          <section class="c1">
            <figure>
              <img src="pica.png" alt="" />
            </figure>
            <figure>
              <img src="pica.png" alt="" />
            </figure>
            <figure class="rotate">
              <img src="pica.png" alt="" />
            </figure>
            <figure class="rotate">
              <img src="pica.png" alt="" />
            </figure>
          </section>
          <section class="c2">
            <figure>
              <img src="pica.png" alt="" />
            </figure>
            <figure class="rotate">
              <img src="pica.png" alt="" />
            </figure>
          </section>
          <section class="c3">
            <figure>
              <img src="pica.png" alt="" />
            </figure>
            <figure>
              <img src="pica.png" alt="" />
            </figure>
            <figure class="rotate">
              <img src="pica.png" alt="" />
            </figure>
            <figure class="rotate">
              <img src="pica.png" alt="" />
            </figure>
          </section>
        </main>
        <footer class="rotate">
          <p>10</p>
          <figure>
            <img src="pica.png" alt="" />
          </figure>
        </footer>
      </div>
    </main>

</html>
